<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Vault</title>
    <link rel="icon" type="image/png"
        href="https://images.unsplash.com/photo-1728319198756-00ae86703420?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fER8ZW58MHx8MHx8fDA%3D">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: linear-gradient(145deg, #ff6a00, #ff8c00);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
            width: 90%;
            height: 95vh;
            overflow: auto;
            max-width: 600px;
            text-align: center;
        }

        header p {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .list a {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .list a:hover {
            background-color: #ff5722;
            transform: scale(1.05);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #ff5722;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="box">
            <header>
                <p>Games Collection</p>
            </header>
            <div class="list">
                <a href="archery.html">Archery Game</a>
                <a href="carGame.html">Car Game</a>
                <a href="rockPaperScissor.html">Rock Paper Scissor</a>
                <a href="ticTacToe.html">Tic Tac toe</a>
                <a href="memoryCardGame.html">Memory Card Game</a>
                <a href="quiz.html">Quiz Game</a>
                <a href="guessNumber.html">Guess the number</a>
                <a href="typingTest.html">Typing Testing Game</a>
                <a href="memoryCardGame.html">Memory Card Game</a>
              
                <a href="index.html"><button>Back To Home</button></a>
            </div>
        </div>
    </main>
</body>

</html>
